    <main>
        <div class="form-container">
    <h1 class="form-title">Formular de înscriere</h1>

    <form id="formular" class="student-form">
      <div class="form-group">
        <label for="nume" class="form-label">Nume complet:</label>
        <input type="text" id="nume" name="Nume_Complet" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="telefon" class="form-label">Număr de telefon:</label>
        <input type="tel" id="telefon" name="Nr_telefon" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="eMAIL" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="universitate" class="form-label">Universitate:</label>
        <input type="text" id="universitate" name="Universitate" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="facultate" class="form-label">Facultate:</label>
        <input type="text" id="facultate" name="Facultate" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="an" class="form-label">An de studiu:</label>
        <input type="number" id="an" name="An_de_Studiu" class="form-input" required>
      </div>

      <button type="submit" class="buton">Trimite</button>
    </form>

  </div>
